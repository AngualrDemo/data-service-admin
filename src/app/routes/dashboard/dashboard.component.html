<p-treeTable [value]="files" [columns]="cols" styleClass="p-treetable-sm">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
      <th style="width: 8rem">
        <p-button icon="pi pi-cog"></p-button>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
    <tr>
      <td *ngFor="let col of columns; let i = index" ttEditableColumn [ngClass]="{ 'p-toggler-column': i === 0 }">
        <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0"></p-treeTableToggler>
        <p-treeTableCellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="rowData[col.field]" />
          </ng-template>
          <ng-template pTemplate="output">{{ rowData[col.field] }}</ng-template>
        </p-treeTableCellEditor>
      </td>
      <td>
        <p-button icon="pi pi-search" styleClass="p-button-success" [style]="{ 'margin-right': '.5em' }"></p-button>
        <p-button icon="pi pi-pencil" styleClass="p-button-warning" (click)="add(rowNode)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-treeTable>
<button nz-button nzType="primary" (click)="save()">保存</button>
