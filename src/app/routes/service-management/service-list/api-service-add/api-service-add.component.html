<sf [schema]="schema" [button]="'none'" [layout]="'horizontal'"></sf>
<nz-tabset nzType="card">
  <nz-tab [nzTitle]="'API请求参数'">
    <nz-table #expandTable [nzData]="listOfMapData" nzTableLayout="fixed" nzSize="small">
      <thead>
        <tr>
          <th>参数名</th>
          <th>参数类型</th>
          <th>是否必填</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let data of expandTable.data">
          <ng-container *ngFor="let item of mapOfExpandedData[data.key]">
            <tr *ngIf="(item.parent && item.parent.expand) || !item.parent">
              <td
                [nzIndentSize]="item.level! * 20"
                [nzShowExpand]="!!item.children"
                [(nzExpand)]="item.expand"
                (nzExpandChange)="collapse(mapOfExpandedData[data.key], item, $event)"
              >
                {{ item.name }}
              </td>
              <td>{{ item.age }}</td>
              <td>{{ item.address }}</td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </nz-table>
  </nz-tab>
  <nz-tab [nzTitle]="'API响应参数'">API响应参数</nz-tab>
  <nz-tab [nzTitle]="'状态码说明'">状态码说明</nz-tab>
</nz-tabset>
